<html>

<head>
  <title>mytunes</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="title">
    <h1>Find Your Music!</h1>
  </div>
  <div class="search">
  <form class="form-inline" onsubmit="itunesCtrl.getMusic(event)">
    <!--DO NOT MODIFY THE ID OR ONCLICK ATTRIBUTES IN THIS FORM-->
    <div class="form-group">
      <input type="text" class="form-control" name="artist" placeholder="Artist Name" />
      <button type="submit" class="btn btn-primary" id="get-music-button">Get Music</button>
    </div>
  </form>
  </div>
  <div class="container">
    <div class = "row">
      <div class = "col-sm-1">
        <h2>Album</h2>
      </div>
      <div class = "col-sm-2 col-sm-offset-4">
        <h2>Artist</h2>
      </div>
      <div class = "col-sm-2">
        <h2>Song</h2>
      </div>
      <div class = "col-sm-3">
        <h2>Collection</h2>
      </div>
    </div>
    <div id="list">

    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  <script src="itunes-service.js"></script>
  <script src="app.js"></script>
</body>

</html>
